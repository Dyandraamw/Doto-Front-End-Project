<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style-registration.css" >
    <script src="script-register.js"></script>
</head>
<body>
    <div class="header">
        <div class="nav-cont">
            <div class="logo">
                <a href="#"><img src="assets/Logo-with-text.png" alt="doto logo"></a>
            </div>
    
            <ul>
                <li>
                    <a href="#">MENU <i class="fas fa-caret-down"></i></a>

                    <div class="dropdown">
                        <ul>
                            <li><a href="homepage-1.html">HOME</a></li>
                            <li><a href="#">HEROES</a></li>
                            <li><a href="game-mechanics.html">GAME MECHANICS</a></li>
                            <li><a href="#">MERCH</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>

        <div class="reg-button">
            <div class="item">
                <a href="Registration-form.html"><button class="reg">REGISTER</button></a>
            </div>
        </div>
    </div>

    <div class="bg-cont">
        <div class="fade"></div>
        <div class="content-cont">
            <div class="reg-cont">
                <div class="reg-title">Registration</div>
                <div class="underline"></div>
        
                <form action="#">
                    <div class="reg-form">
                        <div class="input-box">
                            <span class="details">Username</span>
                            <input type="text" placeholder="Enter your username" id="username" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" placeholder="Enter your email" id="email" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Password</span>
                            <input type="text" placeholder="Enter your password" id="password" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Region</span>
                            <input type="text" placeholder="Enter your region" id="region" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Date of birth</span>
                            <input type="text" placeholder="DD/MM/YYYY" id="date" required>
                        </div>
        
                        <div class="agree-cont">
                            <label for="">
                                <input type="checkbox" id="agree" required>
                                <span class="agreement">I agree with the requirements</span>
                            </label>
                        </div>
        
                        <div class="submit-cont">
                            <input type="submit" value="Register">
                        </div>
                    </div>
                </form>
        
            </div>
        
        </div>

    </div>


    <div class="footer-container">

        <div class="footerbottom">

            </ul>
        </div>
    </div>


</body>

</html>
